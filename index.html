  <body>
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <form action="#" method="get">
      <label for="name">Nome e cognome:</label>
      <input type="text" id="name" name="name" autofocus /><br /><br />
      <label for="km">Km da percorrere:</label>
      <input type="text" id="km" name="km" /><br /><br />
      <label for="age">Fascia d'et√†:</label>
      <select name="age" id="age">
        <option value="maggiorenne">Maggiorenne</option>
        <option value="minorenne">Minorenne</option>
        <option value="over-65">Over 65</option>
      </select>
      <button type="button" id="generate">Genera</button>
      <button type="reset" id="reset">Annulla</button>
    </form>

    <h2>Il tuo biglietto</h2>
    <div>
      <span id="nome-cognome"></span>
    </div>
    <div>
      <span id="ticket-price"></span>
    </div>
